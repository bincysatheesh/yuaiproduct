{% extends 'landing/fcbase.html' %}
{% load static %}
{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&family=Playfair+Display:wght@400;700&display=swap');
  :root {
    --primary: #1a365d;
    --accent: #f7b733;
    --light: #f8f9fa;
    --dark: #032b51;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    color: var(--dark);
    line-height: 1.6;
  }
  /* Hero Section */
  .team-hero {
    height: 40vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, var(--primary) 0%, #153a6e 100%);
    clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    margin-bottom: 4rem;
    position: relative;
    overflow: hidden;
  }
  .team-hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: url('{% static "img/abstract-bg.jpg" %}') center/cover;
    opacity: 0.15;
    z-index: 1;
  }
  .team-hero-content {
    z-index: 2;
    text-align: center;
  }
  .team-hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 4.5rem;
    font-weight: 700;
    color: var(--light);
    margin: 0;
    letter-spacing: -1.5px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-out;
  }
  .team-hero-subtitle {
    color: var(--accent);
    font-size: 1.2rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    margin-top: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .team-hero-subtitle a {
    color: rgba(247, 183, 51, 0.9);
    text-decoration: none;
    transition: all 0.3s;
  }
  .team-hero-subtitle a:hover {
    color: #fff;
    transform: translateX(3px);
  }
  /* Floating Logo */
  .floating-logo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    object-fit: cover;
    margin: -60px auto 2rem;
    display: block;
    border: 4px solid white;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    background: white;
  }
  .floating-logo:hover {
    transform: translateY(-10px) rotate(5deg);
    box-shadow: 0 15px 40px rgba(247, 183, 51, 0.25);
  }
  /* Content Section */
  .team-content {
    max-width: 1100px;
    margin: 0 auto 6rem;
    padding: 0 2rem;
  }
  .team-intro {
    text-align: center;
    margin-bottom: 4rem;
  }
  .team-intro h2 {
    font-family: 'Playfair Display', serif;
    font-size: 2.8rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 1rem;
    position: relative;
    display: inline-block;
  }
  .team-intro h2::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: var(--accent);
  }
  .team-intro h3 {
    font-size: 1.5rem;
    color: var(--accent);
    font-weight: 600;
    letter-spacing: 1px;
    margin-bottom: 2rem;
  }
  /* Team Card Example */
  .team-row {
    display: flex;
    flex-wrap: wrap;
    gap: 2rem;
    justify-content: center;
  }
  .team-card {
    background: #fff;
    border-radius: 1.2rem;
    box-shadow: 0 2px 12px rgba(26,54,93,0.07);
    padding: 2rem 1.5rem;
    text-align: center;
    width: 260px;
    transition: box-shadow 0.2s, transform 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .team-card img {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 1rem;
    border: 3px solid var(--accent);
    background: #f8f9fa;
  }
  .team-card h4 {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 0.3rem;
    margin-top: 0;
  }
  .team-card p {
    font-size: 0.98rem;
    color: #555;
    margin-bottom: 0.7rem;
    margin-top: 0;
  }
  .team-card:hover {
    box-shadow: 0 8px 32px rgba(26,54,93,0.13);
    transform: translateY(-6px) scale(1.03);
    z-index: 2;
  }
  @media (max-width: 768px) {
    .team-hero h1 {
      font-size: 2.8rem;
    }
    .team-intro h2 {
      font-size: 2rem;
    }
    .floating-logo {
      width: 100px;
      height: 100px;
      margin-top: -50px;
    }
    .team-content {
      padding: 0 0.5rem;
    }
    .team-row {
      gap: 1rem;
    }
    .team-card {
      width: 100%;
      min-width: 0;
    }
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<!-- Hero Section -->
<div class="team-hero">
  <div class="team-hero-content">
    <h1>Our Team</h1>
    <div class="team-hero-subtitle">
      <a href="/">Home</a>
      <span style="color: rgba(255,255,255,0.7); margin: 0 8px;">/</span>
      <span style="color: var(--light);">Team</span>
    </div>
  </div>
</div>
<!-- Floating Logo -->
<img src="{% static 'img/logo.jpg' %}" alt="ZMCA Logo" class="floating-logo">

<!-- Content Section -->
<div class="team-content">
  <div class="team-intro">
    <h2>Meet Our Team</h2>
    <h3>Dedicated, Passionate, United</h3>
  </div>
  <!-- Team Data Loop Example: Replace with your actual data/logic -->
  <div class="team-row">
    {% for member in latest_committee_members %}
      <div class="team-card">
        <img src="{{ member.image.url }}" alt="{{ member.member_name }}">
        <h4>{{ member.member_name }}</h4>
        <p>{{ member.post }}</p>
      </div>
    {% endfor %}
  </div>
  <!-- End Team Data Loop -->
</div>

<script>
  // Floating logo scroll effect
  document.addEventListener('DOMContentLoaded', () => {
    const logo = document.querySelector('.floating-logo');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      logo.style.transform = `translateY(${Math.min(scrollY * 0.2, 20)}px) rotate(${Math.min(scrollY * 0.05, 5)}deg)`;
    });
  });
</script>
{% endblock %}
